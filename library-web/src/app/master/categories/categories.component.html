<div class="content-header">
    <h3>Categories Management</h3>

    <div class="actions">
        <a class="btn btn-primary mr-2">
            <i class="fa fa-print mr-2"></i> Export
        </a>
        <a class="btn btn-primary" (click)="addNew()">
            <i class="fa fa-plus mr-2"></i> Add New
        </a>
    </div>
</div>

<div class="row">

    <div *ngFor="let item of list" class="col-3">
        <div class="card mb-4">
            <div class="card-body d-flex justify-content-between align-items-center">
                <h5>{{item.name}}</h5>
                <a (click)="edit(item)" class="btn btn-link">
                    <i class="fa fa-pencil"></i>
                </a>
            </div>
        </div>
    </div>
</div>

<div id="editDialog" class="modal fade">
    <app-category-edit [data]="target" (saveListener)="save($event)"></app-category-edit>
</div>
